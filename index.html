<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Weather</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./about.html"
                >About Us</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              id="city"
              class="form-control me-2"
              type="search"
              placeholder="Enter the city name"
              aria-label="Search"
            />
            <button class="btn btn-outline-primary" type="submit" id="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="my-4 text-center">
        <span id="text"></span> <span id="cityName"></span>
      </h1>

      <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-success">
              <div class="card-header py-3 text-bg-success border-success">
                <h4 class="my-0 fw-normal">Temperature</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">
                  <span id="temp"></span
                  ><small class="text-body-secondary fw-light"
                    ><sup><span>&#8451;</span></sup></small
                  >
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Min temperature is <span id="min_temp"></span></li>
                  <li>Max temperature is <span id="max_temp"></span></li>
                </ul>
                <!-- <button
                  type="button"
                  class="w-100 btn btn-lg btn-outline-primary"
                >
                  Sign up for free
                </button> -->
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-danger">
              <div class="card-header py-3 text-bg-danger border-danger">
                <h4 class="my-0 fw-normal">Humidity Info</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">
                  <span id="humidity"></span
                  ><small class="text-body-secondary fw-light">%</small>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Cloud PTC is <span id="cloud_pct"></span></li>
                  <li>Feels_Like is <span id="feels_like"></span></li>
                </ul>
                <!-- <button type="button" class="w-100 btn btn-lg btn-primary">
                  Get started
                </button> -->
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 text-bg-primary border-primary">
                <h4 class="my-0 fw-normal">Wind Info</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">
                  <span id="wind_speed"></span
                  ><small class="text-body-secondary fw-light">Km/hr</small>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Sunrise is <span id="sunrise"></span></li>
                  <li>Sunset is <span id="sunset"></span></li>
                </ul>
                <!-- <button type="button" class="w-100 btn btn-lg btn-primary">
                  Contact us
                </button> -->
              </div>
            </div>
          </div>
        </div>

        <h2 class="display-6 text-center mb-4">
          Weather of other common places
        </h2>

        <div class="table-responsive">
          <table class="table text-center">
            <thead>
              <tr>
                <th style="width: 34%"></th>
                <th style="width: 22%">Temp</th>
                <th style="width: 22%">Humidity</th>
                <th style="width: 22%">Wind_speed</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row" class="text-start">Delhi</th>
                <td id="temp2"></td>
                <td id="humidity2"></td>
                <td id="wind_speed2"></td>
              </tr>
              <tr>
                <th scope="row" class="text-start">Sydney</th>
                <td id="temp3"></td>
                <td id="humidity3"></td>
                <td id="wind_speed3"></td>
              </tr>
            </tbody>

            <tbody>
              <tr>
                <th scope="row" class="text-start">New York</th>
                <td id="temp4"></td>
                <td id="humidity4"></td>
                <td id="wind_speed4"></td>
              </tr>
              <tr>
                <th scope="row" class="text-start">London</th>
                <td id="temp5"></td>
                <td id="humidity5"></td>
                <td id="wind_speed5"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
